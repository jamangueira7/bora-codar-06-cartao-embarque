<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Bora Codar #01- Player de Música</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div id="app">
        <div id="painel">
            <div id="bill">1 + 1</div>
            <div id="result">
                <div id="operations">=</div>
                <div id="value">2</div>
            </div>
        </div>

        <div id="keyboard">
            <div class="keyboardNumber restartKey">CE</div>
            <div class="keyboardNumber">C</div>
            <div class="keyboardNumber">%</div>
            <div class="keyboardNumber specialKeys">÷</div>
            <div class="keyboardNumber">7</div>
            <div class="keyboardNumber">8</div>
            <div class="keyboardNumber">9</div>
            <div class="keyboardNumber specialKeys">X</div>
            <div class="keyboardNumber">4</div>
            <div class="keyboardNumber">5</div>
            <div class="keyboardNumber">6</div>
            <div class="keyboardNumber specialKeys">-</div>
            <div class="keyboardNumber">1</div>
            <div class="keyboardNumber">2</div>
            <div class="keyboardNumber">3</div>
            <div class="keyboardNumber specialKeys">+</div>
            <div class="keyboardNumber">+/-</div>
            <div class="keyboardNumber">0</div>
            <div class="keyboardNumber">,</div>
            <div class="keyboardNumber resultKeys">=</div>
        </div>
    </div>
</body>
</html>
